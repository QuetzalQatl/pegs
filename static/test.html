<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
    <!--- Link to the last version of BabylonJS --->
    <script src="%%USERCONNECTSTO%%babylon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
			var blocksArray='110011001101011010011010110101010110011101010101100111001100101010101101010101100111001100110101101010101100111001100110101101010101100111001101110011001101011010101011001110000111001100110110011010110101010110011100110011010110101010110011100110011010110101010110011100110011010110101010110011100110011010110101010110011100110011010110101010110011101100111100111001100110101101010101100111000101101010101100111001100110101101010100110011010110101010110011100110011010110101010110011100110011010110101010110011100110011010110101010110011100110011010110101010110011100110011010110101010110011100110011010110101010110011100110011010110101010110011100110011010110101010110110011010110101010110011100110011010110101010110011100110011';
			// get the canvas DOM element
			var canvas = document.getElementById('renderCanvas');
			
			// load the 3D engine
			var engine = new BABYLON.Engine(canvas, true);
			
			// createScene function that creates and return the scene
			var createScene = function () {
    var scene = new BABYLON.Scene(engine);

    //Create a light
    var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(-60, 60, 80), scene);

    //Create an Arc Rotate Camera - aimed negative z this time
    var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, 1.0, 210, BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    //Creation of a repeated textured material
    var materialStone= new BABYLON.StandardMaterial("textureStone", scene);
    materialStone.diffuseTexture = new BABYLON.Texture("%%USERCONNECTSTO%%stone.png", scene);
	materialStone.specularColor = new BABYLON.Color3(0, 0, 0);
    materialStone.backFaceCulling = true;
	
	var materialNone= new BABYLON.StandardMaterial("textureNone", scene);
	materialNone.wireframe=true;
    materialNone.backFaceCulling = true;
    
    var x;
    x=0;
    var y;
    y=0;
    var z;
    z=0;
    
	for (var i = 0, len = blocksArray.length; i < len; i++) {
		

		if (blocksArray[i]=='1'){
			var block = BABYLON.Mesh.CreateBox("blockStone"+x.toString()+'_'+x.toString()+'_'+z.toString(), 120, scene);
			block.material = materialStone;
			block.position.x=x*120;
			block.position.y=y*120;
			block.position.z=z*120;
		} 
		x=x+1;
		if (x>8){
			x=0;
			y=y+1;
			if (y>8){
				y=0;
				z=z+1;
			}
		}
	}    

    return scene;
};

            // call the createScene function
            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>
